<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="project">
      <div class="center">
        <div class="section-title">
          <h1>etch-a-sketch project</h1>
          <p>Choose a size of the grid</p>
          <div class="btn-container">
            <button class="btn" data-grid="10">10x10</button>
            <button class="btn" data-grid="20">20x20</button>
            <button class="btn" data-grid="30">30x30</button>
            <button class="btn" data-grid="40">40x40</button>
            <button class="btn" data-grid="50">50x50</button>
            <button class="btn" data-grid="64">64x64</button>
          </div>
          <button class="btn clear-btn">clear</button>
        </div>
        <div class="container" id="grid">
          <!-- generated by javascript -->
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
